<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Island</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: #0f172a;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            width: 80%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            text-align: center;
        }
        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .tab {
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        .tab.active {
            background: #6366f1;
            color: white;
        }
        .content {
            display: none;
            font-size: 1.2rem;
            animation: fadeIn 0.5s ease-in-out;
        }
        .content.active {
            display: block;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .neon-button {
            background: linear-gradient(45deg, #6366f1, #a855f7);
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
            box-shadow: 0 0 10px #6366f1;
            text-decoration: none;
            display: inline-block;
        }
        .neon-button:hover {
            box-shadow: 0 0 20px #a855f7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧠 脑岛</h1>
        <p>完成所有模块以创建您的个性化 AI 数字分身</p>
        
        <div class="tabs">
            <div class="tab active" data-tab="interview">语音访谈</div>
            <div class="tab" data-tab="cognitive">认知测试</div>
        </div>
        
        <div class="content active" id="interview">
            <h2>语音访谈</h2>
            <p>通过对话收集您的人生经历、价值观和思考方式</p>
            <a href="https://example.com/interview" class="neon-button" target="_blank">🚀 开始AI访谈</a>
        </div>
        
        <div class="content" id="cognitive">
            <h2>认知测试</h2>
            <p>评估您的思维模式、认知偏好和决策风格</p>
            <a href="homepage_psyquestionnaire.html" class="neon-button" target="_blank">⚡ 开始测试</a>
        </div>
    </div>
    
    <script>
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
                
                this.classList.add('active');
                document.getElementById(this.dataset.tab).classList.add('active');
            });
        });
    </script>
</body>
</html>
