<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Mole Task</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .game-container {
            width: 800px;
            margin: 0 auto;
        }
        .game-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .mole-hole {
            width: 180px;
            height: 180px;
            transition: transform 0.1s ease-out;
        }
        .mole-hole.active {
            transform: scale(1.05);
            cursor: pointer;
        }
        .mole-svg {
            width: 120px;
            height: 120px;
 
        }

        /* + */
.fixation {
    font-size: 72px;
    font-weight: bold;
    color: white;
}

    </style>
</head>
<body class="bg-gray-50 min-h-screen py-8">
    <div class="game-container bg-white rounded-lg shadow-lg p-8">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold mb-2">Whack-a-Mole</h1>
            <p class="text-lg text-gray-600" id="participant-id"></p>
        </div>

        <div class="text-center mb-6 space-y-4">
            <div class="text-2xl" id="stats">Score: 0 | Mistakes: 0 | Time: 30s</div>
            <div class="space-x-4">
                <button 
                    id="start-button"
                    class="px-6 py-3 bg-blue-500 text-white text-xl rounded-lg hover:bg-blue-600 transition-colors"
                >
                    Start Game
                </button>
                <button 
                    id="download-button"
                    class="px-6 py-3 bg-green-500 text-white text-xl rounded-lg hover:bg-green-600 transition-colors hidden"
                >
                    Download Data
                </button>
            </div>
        </div>

        <div id="game-grid" class="game-grid bg-gray-100 rounded-xl">
            <!-- Holes will be generated by JavaScript -->
        </div>

        <div class="mt-6 text-center text-lg text-gray-600">
            <p>Hit the angry red moles and avoid the friendly green ones!</p>
            <p>You have 30 seconds to score as many points as possible.</p>
        </div>
    </div>

    <script>
        // SVG Templates
        const goodMoleSVG = `
            <svg viewBox="0 0 100 100" class="mole-svg">
                <circle cx="50" cy="50" r="45" fill="#90EE90" />
                <circle cx="35" cy="40" r="5" fill="black" />
                <circle cx="65" cy="40" r="5" fill="black" />
                <path d="M 30 60 Q 50 70 65 60" stroke="black" fill="none" stroke-width="3" />
            </svg>
        `;

        const badMoleSVG = `
            <svg viewBox="0 0 100 100" class="mole-svg">
                <circle cx="50" cy="50" r="45" fill="#FFB6C1" />
                <path d="M 30 35 L 40 45 M 30 45 L 40 35" stroke="black" stroke-width="3" />
                <path d="M 60 35 L 70 45 M 60 45 L 70 35" stroke="black" stroke-width="3" />
                <path d="M 35 65 Q 50 55 65 65" stroke="black" fill="none" stroke-width="3" />
            </svg>
        `;

        // Game state
        const gameState = {
            active: false,
            score: 0,
            mistakes: 0,
            timeLeft: 30,
            currentTrial: 0,
            trialData: [],
            participantId: Math.floor(100000000 + Math.random() * 900000000).toString(),
            moles: Array(9).fill({ active: false, isTarget: true }),
            gameInterval: null,
            moleInterval: null,
            currentMoleStartTime: null // Add timestamp for response time calculation
        };

        // Initialize game grid
        const gameGrid = document.getElementById('game-grid');
        for (let i = 0; i < 9; i++) {
            const hole = document.createElement('div');
            hole.className = 'mole-hole rounded-full flex items-center justify-center bg-gray-300';
            hole.setAttribute('data-index', i);
            hole.addEventListener('click', () => whackMole(i));
            gameGrid.appendChild(hole);
        }

        // Update display
        document.getElementById('participant-id').textContent = `Participant ID: ${gameState.participantId}`;

        function updateStats() {
            document.getElementById('stats').textContent = 
                `Score: ${gameState.score} | Mistakes: ${gameState.mistakes} | Time: ${gameState.timeLeft}s`;
        }

        function spawnMole() {
            if (!gameState.active) return;

            // Clear all moles first
            gameState.moles = gameState.moles.map(mole => ({ active: false, isTarget: true }));
            const holes = document.querySelectorAll('.mole-hole');
            holes.forEach(hole => {
                hole.innerHTML = '';
                hole.classList.remove('active');
            });

            const randomHole = Math.floor(Math.random() * 9);
            const isTarget = Math.random() < 0.7; // 70% chance of target (red mole)
            
            // Update game state and record start time
            gameState.moles[randomHole] = { active: true, isTarget };
            gameState.currentMoleStartTime = performance.now();
            
            // Update DOM
            const hole = holes[randomHole];
            hole.innerHTML = isTarget ? badMoleSVG : goodMoleSVG;
            hole.classList.add('active');

            // Record trial start
            const trial = {
                trialNumber: gameState.currentTrial + 1,
                timestamp: new Date().toISOString(),
                trialType: isTarget ? 'target' : 'distractor',
                response: '',
                responseTime: null,
                correct: false
            };

            // Handle missed trials
            setTimeout(() => {
                if (gameState.moles[randomHole].active) {
                    // Record missed trial
                    trial.correct = !isTarget; // Correct if distractor was ignored
                    gameState.trialData.push(trial);
                    gameState.currentTrial++;

                    // Clear mole
                    gameState.moles[randomHole] = { active: false, isTarget: true };
                    hole.innerHTML = '';
                    hole.classList.remove('active');
                    gameState.currentMoleStartTime = null;
                }
            }, 1000);
        }

        function whackMole(index) {
            if (!gameState.active || !gameState.moles[index].active || !gameState.currentMoleStartTime) return;

            const isTarget = gameState.moles[index].isTarget;
            const responseTime = performance.now() - gameState.currentMoleStartTime;
            
            // Record trial data
            gameState.trialData.push({
                trialNumber: gameState.currentTrial + 1,
                timestamp: new Date().toISOString(),
                trialType: isTarget ? 'target' : 'distractor',
                response: 'HIT',
                responseTime: Math.round(responseTime), // Round to nearest millisecond
                correct: isTarget
            });

            // Update score
            if (isTarget) {
                gameState.score++;
            } else {
                gameState.mistakes++;
            }

            // Clear mole
            gameState.moles[index] = { active: false, isTarget: true };
            const hole = document.querySelector(`[data-index="${index}"]`);
            hole.innerHTML = '';
            hole.classList.remove('active');

            gameState.currentTrial++;
            gameState.currentMoleStartTime = null;
            updateStats();
        }

        function startGame() {
            // Reset game state
            gameState.active = true;
            gameState.score = 0;
            gameState.mistakes = 0;
            gameState.timeLeft = 30;
            gameState.currentTrial = 0;
            gameState.trialData = [];
            gameState.moles = Array(9).fill({ active: false, isTarget: true });
            gameState.currentMoleStartTime = null;

            // Update UI
            updateStats();
            document.getElementById('start-button').disabled = true;
            document.getElementById('download-button').classList.add('hidden');

            // Start intervals
            gameState.gameInterval = setInterval(() => {
                gameState.timeLeft--;
                updateStats();
                
                if (gameState.timeLeft <= 0) {
                    endGame();
                }
            }, 1000);

            gameState.moleInterval = setInterval(spawnMole, 1500);
        }

        function endGame() {
            gameState.active = false;
            clearInterval(gameState.gameInterval);
            clearInterval(gameState.moleInterval);
            document.getElementById('start-button').disabled = false;
            document.getElementById('download-button').classList.remove('hidden');

            // Clear any remaining moles
            const holes = document.querySelectorAll('.mole-hole');
            holes.forEach(hole => {
                hole.innerHTML = '';
                hole.classList.remove('active');
            });
        }

        function downloadData() {
            const headers = ['participantId', 'trialNumber', 'timestamp', 'trialType', 'response', 'responseTime', 'correct'];
            const csvData = [
                headers.join(','),
                ...gameState.trialData.map(trial => [
                    gameState.participantId,
                    trial.trialNumber,
                    trial.timestamp,
                    trial.trialType,
                    trial.response,
                    trial.responseTime,
                    trial.correct
                ].join(','))
            ].join('\n');

            const blob = new Blob([csvData], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `whack_a_mole_${gameState.participantId}.csv`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }

        // Event listeners
        document.getElementById('start-button').addEventListener('click', startGame);
        document.getElementById('download-button').addEventListener('click', downloadData);
    </script>
</body>
</html>
