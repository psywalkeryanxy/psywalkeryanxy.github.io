<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>社会经济地位评估</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .ladder-container {
            width: 200px;
            margin: 30px auto;
        }
        .rung {
            height: 35px;
            border: 2px solid #333;
            margin: 5px 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            padding-left: 10px;
        }
        .rung:hover {
            background-color: #f0f0f0;
        }
        .rung.selected {
            background-color: #4CAF50;
            color: white;
        }
        #results {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            display: none;
        }
    </style>
</head>
<body>
    <div id="experiment">
        <h1>社会经济地位评估</h1>
        <div id="instructions">
            <p>以下图中是一个有10个层级的梯子，不同的层级代表了在社会中人们所处的位置。</p>
            <p>在梯子的最高层代表的是最好的人，他们拥有最多的钱，最好的教育，最好的工作。</p>
            <p>而梯子的最底层代表是最差的人，他们最没钱，受教育程度最低，做最差的工作，甚至没有工作。</p>
            <p>请点击您认为自己所处的层级。</p>
        </div>

        <div class="ladder-container" id="ladder">
            <!-- Rungs will be generated by JavaScript -->
        </div>

        <div id="results">
            <h3>实验结果</h3>
            <p>您选择的层级: <span id="selected-level"></span></p>
            <p>反应时间: <span id="response-time"></span> 毫秒</p>
            <button id="download-btn">下载数据</button>
        </div>
    </div>

    <script>
        let startTime = null;
        let responseTime = null;
        let selectedLevel = null;

        function createLadder() {
            const ladder = document.getElementById('ladder');
            for (let i = 10; i >= 1; i--) {
                const rung = document.createElement('div');
                rung.className = 'rung';
                rung.textContent = `第 ${i} 层`;
                rung.onclick = () => selectLevel(i);
                ladder.appendChild(rung);
            }
            startTime = Date.now();
        }

        function selectLevel(level) {
            responseTime = Date.now() - startTime;
            selectedLevel = level;
            
            // Update UI
            document.querySelectorAll('.rung').forEach(rung => {
                rung.classList.remove('selected');
            });
            document.querySelectorAll('.rung')[10-level].classList.add('selected');
            
            // Show results
            document.getElementById('results').style.display = 'block';
            document.getElementById('selected-level').textContent = level;
            document.getElementById('response-time').textContent = responseTime;
        }

        function downloadData() {
            const data = {
                level: selectedLevel,
                responseTime: responseTime,
                timestamp: new Date().toISOString()
            };
            
            const csv = `Level,ResponseTime,Timestamp\n${data.level},${data.responseTime},${data.timestamp}`;
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'ses_ladder_results.csv';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Initialize
        createLadder();
        document.getElementById('download-btn').onclick = downloadData;
    </script>
</body>
</html>
