<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Mole Task</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .game-container {
            width: 800px;
            margin: 0 auto;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .mole-hole {
            width: 180px;
            height: 180px;
            transition: transform 0.1s ease-out;
        }

        .mole-hole.active {
            transform: scale(1.05);
            cursor: pointer;
        }

        .mole-svg {
            width: 120px;
            height: 120px;
        }

        .fixation {
            font-size: 72px;
            font-weight: bold;
            color: white;
        }

        .instruction-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .instruction-content {
            max-width: 800px;
            padding: 2rem;
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen py-8">
    <!-- Instructions Page -->
    <div id="instructions-page" class="instruction-page">
        <div class="instruction-content text-center space-y-8">
            <h2 class="text-4xl font-bold mb-6">游戏指导</h2>
            
            <div class="flex justify-center space-x-12 my-8">
                <div class="text-center space-y-4">
                    <div class="mx-auto">
                        <svg viewBox="0 0 100 100" class="mole-svg">
                            <circle cx="50" cy="50" r="45" fill="#90EE90" />
                            <circle cx="35" cy="40" r="5" fill="black" />
                            <circle cx="65" cy="40" r="5" fill="black" />
                            <path d="M 30 60 Q 50 70 65 60" stroke="black" fill="none" stroke-width="3" />
                        </svg>
                    </div>
                    <p class="text-xl font-medium text-green-600">保护绿色开心的地鼠</p>
                    <p class="text-gray-600">这些是友好的地鼠，不要点击它们！</p>
                </div>
                
                <div class="text-center space-y-4">
                    <div class="mx-auto">
                        <svg viewBox="0 0 100 100" class="mole-svg">
                            <circle cx="50" cy="50" r="45" fill="#FFB6C1" />
                            <path d="M 30 35 L 40 45 M 30 45 L 40 35" stroke="black" stroke-width="3" />
                            <path d="M 60 35 L 70 45 M 60 45 L 70 35" stroke="black" stroke-width="3" />
                            <path d="M 35 65 Q 50 55 65 65" stroke="black" fill="none" stroke-width="3" />
                        </svg>
                    </div>
                    <p class="text-xl font-medium text-red-600">打击红色生气的地鼠</p>
                    <p class="text-gray-600">这些是捣蛋的地鼠，点击它们！</p>
                </div>
            </div>

            <div class="space-y-4">
                <p class="text-lg">游戏规则：</p>
                <ul class="text-gray-600 space-y-2">
                    <li>• 游戏时长为30秒</li>
                    <li>• 打击红色生气的地鼠可以得分</li>
                    <li>• 误击绿色开心的地鼠会被记录失误</li>
                    <li>• 尽可能快速准确地完成游戏</li>
                </ul>
            </div>

            <button id="start-instruction" class="px-8 py-4 bg-blue-500 text-white text-xl rounded-lg hover:bg-blue-600 transition-colors">
                我已了解，开始游戏
            </button>
        </div>
    </div>

    <!-- Main Game Container -->
    <div class="game-container bg-white rounded-lg shadow-lg p-8">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold mb-2">打地鼠游戏</h1>
            <p class="text-lg text-gray-600" id="participant-id"></p>
        </div>

        <div class="text-center mb-6 space-y-4">
            <div class="text-2xl" id="stats">得分: 0 | 错误次数: 0 | 时间: 30秒</div>
            <div class="space-x-4">
                <button id="start-button"
                    class="px-6 py-3 bg-blue-500 text-white text-xl rounded-lg hover:bg-blue-600 transition-colors">
                    开始游戏
                </button>
            </div>
        </div>

        <div id="game-grid" class="game-grid bg-gray-100 rounded-xl">
            <!-- Holes will be generated by JavaScript -->
        </div>
    </div>

    <script>
        // SVG Templates
        const goodMoleSVG = `
            <svg viewBox="0 0 100 100" class="mole-svg">
                <circle cx="50" cy="50" r="45" fill="#90EE90" />
                <circle cx="35" cy="40" r="5" fill="black" />
                <circle cx="65" cy="40" r="5" fill="black" />
                <path d="M 30 60 Q 50 70 65 60" stroke="black" fill="none" stroke-width="3" />
            </svg>
        `;

        const badMoleSVG = `
            <svg viewBox="0 0 100 100" class="mole-svg">
                <circle cx="50" cy="50" r="45" fill="#FFB6C1" />
                <path d="M 30 35 L 40 45 M 30 45 L 40 35" stroke="black" stroke-width="3" />
                <path d="M 60 35 L 70 45 M 60 45 L 70 35" stroke="black" stroke-width="3" />
                <path d="M 35 65 Q 50 55 65 65" stroke="black" fill="none" stroke-width="3" />
            </svg>
        `;

        class ParticipantManager {
            constructor() {
                this.participantData = this.getParticipantData();
                this.validateParticipant();
            }

            getParticipantData() {
                const urlParams = new URLSearchParams(window.location.search);
                const urlData = {
                    participantId: urlParams.get('participantId'),
                    name: urlParams.get('name'),
                    age: urlParams.get('age'),
                    gender: urlParams.get('gender'),
                    education: urlParams.get('education')
                };

                const storedData = JSON.parse(localStorage.getItem('participantData'));
                return urlData.participantId ? urlData : storedData;
            }

            validateParticipant() {
                if (!this.participantData || !this.participantData.participantId) {
                    window.location.href = '../homepage_cogame.html';
                }
            }

            getData() {
                return this.participantData;
            }
        }

        const gameState = {
            active: false,
            score: 0,
            mistakes: 0,
            timeLeft: 30,
            currentTrial: 0,
            trialData: [],
            participantData: null,
            participantId: Math.floor(100000000 + Math.random() * 900000000).toString(),
            moles: Array(9).fill({ active: false, isTarget: true }),
            gameInterval: null,
            moleInterval: null,
            currentMoleStartTime: null,
            startTime: null,
            endTime: null
        };

        const gameGrid = document.getElementById('game-grid');
        for (let i = 0; i < 9; i++) {
            const hole = document.createElement('div');
            hole.className = 'mole-hole rounded-full flex items-center justify-center bg-gray-300';
            hole.setAttribute('data-index', i);
            hole.addEventListener('click', () => whackMole(i));
            gameGrid.appendChild(hole);
        }

        const participantManager = new ParticipantManager();
        gameState.participantData = participantManager.getData();

        document.getElementById('participant-id').textContent =
            `参与者: ${gameState.participantData.name} | ID: ${gameState.participantData.participantId}`;

        function updateStats() {
            document.getElementById('stats').textContent =
                `得分: ${gameState.score} | 错误次数: ${gameState.mistakes} | 时间: ${gameState.timeLeft}秒`;
        }

        function spawnMole() {
            if (!gameState.active) return;

            gameState.moles = gameState.moles.map(mole => ({ active: false, isTarget: true }));
            const holes = document.querySelectorAll('.mole-hole');
            holes.forEach(hole => {
                hole.innerHTML = '';
                hole.classList.remove('active');
            });

            const randomHole = Math.floor(Math.random() * 9);
            const isTarget = Math.random() < 0.7;

            gameState.moles[randomHole] = { active: true, isTarget };
            gameState.currentMoleStartTime = performance.now();

            const hole = holes[randomHole];
            hole.innerHTML = isTarget ? badMoleSVG : goodMoleSVG;
            hole.classList.add('active');

            const trial = {
                trialNumber: gameState.currentTrial + 1,
                timestamp: new Date().toISOString(),
                trialType: isTarget ? 'target' : 'distractor',
                response: '',
                responseTime: null,
                correct: false
            };

            setTimeout(() => {
                if (gameState.moles[randomHole].active) {
                    trial.correct = !isTarget;
                    gameState.trialData.push(trial);
                    gameState.currentTrial++;

                    gameState.moles[randomHole] = { active: false, isTarget: true };
                    hole.innerHTML = '';
                    hole.classList.remove('active');
                    gameState.currentMoleStartTime = null;
                }
            }, 1000);
        }

        function whackMole(index) {
            if (!gameState.active || !gameState.moles[index].active || !gameState.currentMoleStartTime) return;

            const isTarget = gameState.moles[index].isTarget;
            const responseTime = performance.now() - gameState.currentMoleStartTime;

            gameState.trialData.push({
                trialNumber: gameState.currentTrial + 1,
                timestamp: new Date().toISOString(),
                trialType: isTarget ? 'target' : 'distractor',
                response: 'HIT',
                responseTime: Math.round(responseTime),
                correct: isTarget
            });

            if (isTarget) {
                gameState.score++;
            } else {
                gameState.mistakes++;
            }

            gameState.moles[index] = { active: false, isTarget: true };
            const hole = document.querySelector(`[data-index="${index}"]`);
            hole.innerHTML = '';
            hole.classList.remove('active');

            gameState.currentTrial++;
            gameState.currentMoleStartTime = null;
            updateStats();
        }

        function startGame() {
            document.getElementById('instructions-page').style.display = 'none';
            
            gameState.active = true;
            gameState.score = 0;
            gameState.mistakes = 0;
            gameState.timeLeft = 30;
            gameState.currentTrial = 0;
            gameState.trialData = [];
            gameState.moles = Array(9).fill({ active: false, isTarget: true });
            gameState.currentMoleStartTime = null;
            gameState.startTime = new Date().toISOString();
            
            updateStats();
            document.getElementById('start-button').disabled = true;

            gameState.gameInterval = setInterval(() => {
                gameState.timeLeft--;
                updateStats();

                if (gameState.timeLeft <= 0) {
                    endGame();
                }
            }, 1000);

            gameState.moleInterval = setInterval(spawnMole, 1500);
        }

        function downloadData() {
            const headers = [
                'participantId',
                'name',
                'age',
                'gender',
                'education',
                'experimentStartTime',
                'experimentEndTime',
                'trialNumber',
                'timestamp',
                'trialType',
                'response',
                'responseTime',
                'correct',
                'totalScore',
                'totalMistakes'
            ];

            const csvRows = gameState.trialData.map(trial => ({
                participantId: gameState.participantData.participantId,
                name: gameState.participantData.name,
                age: gameState.participantData.age,
                gender: gameState.participantData.gender,
                education: gameState.participantData.education,
                experimentStartTime: gameState.startTime,
                experimentEndTime: gameState.endTime,
                trialNumber: trial.trialNumber,
                timestamp: trial.timestamp,
                trialType: trial.trialType,
                response: trial.response,
                responseTime: trial.responseTime,
                correct: trial.correct,
                totalScore: gameState.score,
                totalMistakes: gameState.mistakes
            }));

            const csvData = [
                headers.join(','),
                ...csvRows.map(row => headers.map(header => row[header]).join(','))
            ].join('\n');

            const blob = new Blob([csvData], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `whack_a_mole_${gameState.participantData.name}_${gameState.participantData.participantId}_${new Date().getTime()}.csv`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }

        function endGame() {
            gameState.active = false;
            clearInterval(gameState.gameInterval);
            clearInterval(gameState.moleInterval);
            document.getElementById('start-button').disabled = false;
            
            // Clear any remaining moles
            const holes = document.querySelectorAll('.mole-hole');
            holes.forEach(hole => {
                hole.innerHTML = '';
                hole.classList.remove('active');
            });
            
            gameState.endTime = new Date().toISOString();
            
            // Automatically download data after a brief delay
            setTimeout(() => {
                downloadData();
                // Re-enable start button after download
                document.getElementById('start-button').disabled = false;
            }, 500);
        }

        // Add event listener for instruction page start button
        document.getElementById('start-instruction').addEventListener('click', function() {
            document.getElementById('instructions-page').style.display = 'none';
        });

        // Event listener for start button
        document.getElementById('start-button').addEventListener('click', startGame);
    </script>
</body>

</html>
